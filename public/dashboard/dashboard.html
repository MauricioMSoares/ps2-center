<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="../assets/playstation-icon.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS2 Center | Dashboard</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- scripts do Chart.js -->
    <script type="text/javascript" src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>

</head>

<!--NESTA ÁREA HÁ DUAS ABERTURAS DE <body>. 
    UTILIZE A <body> PARA ACESSAR AS PÁGINAS DO REPOSITÓRIO dashboard SEM O npm start-->

<body onload="validarSessao()">

<!-- <body> -->

    <div class="container header">
        <div class="header">
            <div class="titulo">
                <img src="../assets/playstation-icon.jpg" alt="Ícone PlayStation">
                <h1>PS2 Center</h1>
            </div>
            <div class="navbar">
                <ul>Olá, <span id="b_usuario">usuário</span>!</ul>
                <ul><a href="jogos.html">Jogos</a></ul>
                <ul><a href="#"><b>Gráficos</b></a></ul>
                <ul><a href="#" onclick="limparSessao()">Sair</a></ul>
            </div>
        </div>
    </div>

    <div class="container dashboard">
        <div class="graficos">
            <div id="grafico1">
                <canvas id="myChart"></canvas>
            </div>
            <div id="grafico2">
                <canvas id="myChart2"></canvas>
            </div>
        </div>
        <div class="analytics">
            <p><span id="span_dados_pt1">O jogo mais popular do momento é o</span> <b id="b_jogo_mais_popular">jogo</b>,
                com um total de <b id="b_qtd_votos">50</b> votos <span id="span_dados_pt2"></span>, equivalente a 
                <b id="b_porcentagem_votos">50</b><b>%</b> dos votos totais!</p>
            <p id="p_jogo_usuario">Você votou em <b id="b_jogo_usuario">jogo</b>.</p>
        </div>
    </div>

</body>

</html>
