<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/playstation-icon.jpg">
    <title>PS2 Center | Login</title>
</head>

<body>

    <div class="container header">
        <div class="header">
            <div class="titulo">
                <img src="assets/playstation-icon.jpg" alt="Ícone PlayStation">
                <h1>PS2 Center</h1>
            </div>
            <div class="navbar">
                <ul><a href="index.html">Home</a></ul>
                <ul><a href="cadastro.html">Cadastro</a></ul>
                <ul><a href="#"><b>Login</b></a></ul>
                <!-- <ul><a href="#">Vote aqui!</a></ul> -->
            </div>
        </div>
    </div>
    <div class="container login">
        <div id="caixa_login">
            <img src="assets/scorpion.gif" alt="Scorpion de Mortal Kombat em posição padrão, 
            virado para a direita">
            <form>
                <h1>Iniciar sessão</h1>
                <input id="input_email" class="input_login" placeholder="E-mail">
                <div id="mensagem_email" class="mensagem"></div>

                <input type="password" id="input_senha" class="input_login" placeholder="Senha"><br>
                <span id="mensagem_senha" class="mensagem"></span>

                <div class="caixa mostrar">
                    <input type="checkbox" id="input_exibir_senha" onclick="exibir_senha()">
                    <span id="span_exibir">Exibir senha</span>
                </div>

                <div class="caixa botoes">
                    <a href="cadastro.html">Não possui uma conta? Crie uma aqui!</a>
                    <button type="button" class="button login" onclick="entrar()">Enviar</button>
                </div>
            </form>
            <img src="assets/subzero.gif" alt="Sub-zero de Mortal Kombat em posição padrão, 
            virado para a esquerda">
        </div>
    </div>
    <div class="footer">
        <p>Mauricio Massayuki Takabataki Leal Soares &copy; 2022</p>
    </div>

</body>

</html>

<script src="js/login.js"></script>
