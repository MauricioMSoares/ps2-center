<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>PS2 Center | Cadastro</title>
</head>

<body>

    <div class="container header">
        <div class="header">
            <div class="titulo">
                <img src="../imgs/playstation-icon-header.png" alt="Ícone PlayStation">
                <h1>PS2 Center</h1>
            </div>
            <div class="navbar">
                <ul><a href="index.html">Home</a></ul>
                <ul><a href="#"><b>Cadastro</b></a></ul>
                <ul><a href="#">Login</a></ul>
                <ul><a href="#">Vote aqui!</a></ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="caixa_cadastro">
            <form>
                <div class="caixa nome">
                    <input id="input_nome" class="input_cadastro" placeholder="Nome">
                    <input id="input_apelido" class="input_cadastro" placeholder="Apelido">
                </div>
                <span id="mensagem_nome" class="mensagem">Seu nome e apelido devem ter no mínimo 3 letras</span>

                <input id="input_email" class="input_cadastro" placeholder="E-mail">
                <span id="mensagem_email" class="mensagem">Seu e-mail deve conter @ e terminar em .com</span>

                <div class="caixa senha">
                    <input type="password" id="input_senha" class="input_cadastro" placeholder="Senha">
                    <input type="password" id="input_confirmar_senha" class="input_cadastro"
                        placeholder="Confirmar senha">
                </div>
                <span id="mensagem_senha" class="mensagem">Sua senha deve ter no mínimo 8 caracteres, uma letra maiúscula,
                    minúscula, número e caractere especial</span>
                <div class="caixa botoes">
                    <a href="login.html">Já possui uma conta? Faça seu login</a>
                    <button type="button" id="button_cadastrar" onclick="cadastrar()">Enviar</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>

<script src="../js/cadastro.js"></script>
