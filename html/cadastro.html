<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>PS2 Center | Cadastro</title>
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <ul><a href="index.html">Home</a></ul>
                <ul><a href="#"><u>Cadastro</u></a></ul>
                <ul><a href="#">Login</a></ul>
                <ul><a href="#">Vote aqui!</a></ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="caixa_cadastro">
            <form>
                <div class="caixa nome">
                    <input id="input_nome" class="input_cadastro" onkeyup="validarNome()" placeholder="Nome">
                    <input id="input_apelido" class="input_cadastro" onkeyup="validarApelido()" placeholder="Apelido">
                </div>
                <span class="mensagem nome">Seu nome e apelido devem ter no mínimo 3 letras</span>

                <input id="input_email" class="input_cadastro" onkeyup="validarEmail()" placeholder="E-mail">
                <span class="mensagem email">Seu email deve conter @ e terminar em .com</span>

                <div class="caixa senha">
                    <input type="password" id="input_senha" class="input_cadastro" onkeyup="validarSenha()"
                        placeholder="Senha">
                    <input type="password" id="input_confirmar_senha" class="input_cadastro"
                        onkeyup="validarConfirmarSenha()" placeholder="Confirmar senha">
                </div>
                <span class="mensagem senha">Sua senha deve ter no mínimo uma letra maiúscula, 
                    minúscula, número e caractere especial</span>
            </form>
        </div>
    </div>

</body>

</html>

<script src="../js/cadastro.js"></script>
