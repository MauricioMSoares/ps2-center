<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>PS2 Center | Cadastro</title>
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <ul><a href="index.html">Home</a></ul>
                <ul><a href="#"><u>Cadastro</u></a></ul>
                <ul><a href="#">Login</a></ul>
                <ul><a href="#">Vote aqui!</a></ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="caixa_cadastro">
            <form>
                <label for="input_nome">Nome: </label>
                <input id="input_nome" class="input_cadastro">
                <label for="input_apelido">Apelido (opcional): </label>
                <input id="input_apelido" class="input_cadastro">
                <label for="input_email">E-mail: </label>
                <input id="input_email" class="input_cadastro">
                <label for="input_senha">Senha: </label>
                <input type="password" id="input_senha" class="input_cadastro">
                <label for="input_confirmar_senha">Confirmar senha: </label>
                <input type="password" id="input_confirmar_senha" class="input_cadastro">
            </form>
        </div>
    </div>

</body>

</html>
